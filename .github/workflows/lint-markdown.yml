name: Lint Markdown

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  lint:
    strategy:
      matrix:
        repo: [ Repo, Wiki ]
  
    name: Lint ${{ matrix.repo }}

    runs-on: ubuntu-latest

    steps:

    # Checkout repo
    - if: matrix.repo == 'Repo'
      name: ðŸ›Ž Checkout Repo
      uses: actions/checkout@v3

    # Checkout wiki
    - if: matrix.repo == 'Wiki'
      name: ðŸ›Ž Checkout Wiki
      uses: actions/checkout@v3
      with:
        repository: ${{github.repository}}.wiki

    - name: ðŸ”º Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.2
        bundler-cache: true

    - name: ðŸ“¦ Install dependencies
      run: gem install mdl

    - name: ðŸ§¹ Lint
      run: mdl .